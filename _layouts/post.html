---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <span class="date">
      {{ page.date | date: "%B %e, %Y" }}
  </span>

  <span class="tags">
      {% for tag in page.tags %}
        <a class="post-tag" href="{{ site.baseurl }}/tags/#{{ tag | slugify }}"> {{ tag }} </a>
      {% endfor %}
  </span>

  <div class="entry">
    {{ content }}
  </div>

  {% include share-page.html %}

  {% include advertisements.html %}

  <!-- {% include miner.html %} -->

  {% include disqus.html %}
</article>
